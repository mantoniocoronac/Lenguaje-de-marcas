<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ej3</title>
    <style>
        table {
            border-collapse: collapse;

        }

        th,
        td {
            border: solid 1px black;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Text</th>
            <th>Text</th>
            <th colspan="2">Text</th>
            <th colspan="2">Text</th>
        </tr>
        <tr>
            <td style="text-align: left; vertical-align: top;">Text</td>
            <td style="text-align: left; vertical-align: bottom;">Text</td>
            <td colspan="2" style="text-align: right; vertical-align: bottom;">Text</td>
            <td style="text-align: center;">Text</td>
            <td style="text-align: center;">Text</td>
        </tr>
        <tr>
            <td rowspan="2" style="text-align: center;">Text</td>
            <td rowspan="2" style="text-align: left; vertical-align: top;">Text</td>
            <td style="text-align: left; vertical-align: top;">Text</td>
            <td style="text-align: left; vertical-align: top;">Text</td>
            <td style="text-align: center;">Text</td>
            <td style="text-align: right;">Text</td>
        </tr>
        <tr>
            <td rowspan="2" style="text-align: center;">Text</td>
            <td rowspan="2" style="text-align: center;">Text</td>
            <td style="text-align: center;">Text</td>
            <td style="text-align: center;">Text</td>
        </tr>
        <tr>
            <td style="text-align: center; vertical-align: bottom;">Text</td>
            <td style="text-align: left;">Text</td>
            <td style="text-align: left; vertical-align: top">Text</td>
            <td style="text-align: left; vertical-align: top">Text</td>
        </tr>
    </table>
</body>

</html>
