<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ej4</title>
</head>

<body>
    <form method="POST" action="" style="width: 50%">
        <fieldset style="border-color: blue">
            <h1>Reservation Request</h1>
            <fieldset style="border-color: lightgray">
                <legend style="color: blue;"><b>General information</b></legend>
                <table>
                    <tr>
                        <td>
                            <label for="fecha">Arrival date:</label>
                        </td>
                        <td>
                            <input type="date" name="fecha">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="nights">Nights:</label>
                        </td>
                        <td>
                            <input type="number" name="nights" value="3">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="adults">Adults:</label>
                        </td>
                        <td>
                            <select name="adult" id="">
                                <option value="1" selected>1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Children:</td>
                        <td>
                            <select name="children" id="">
                                <option value="0" selected>0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset style="border-color: lightgray">
                <legend style="color: blue;"><b>Preferences</b></legend>
                <table>
                    <tr>
                        <td>
                            <label for="room">Room type:</label>
                        </td>
                        <td>
                            <input type="radio" name="room" checked>Standard
                        </td>
                        <td>
                            <input type="radio" name="room">Business
                        </td>
                        <td>
                            <input type="radio" name="room">Suite
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="bed">Bed type:</label>
                        </td>
                        <td>
                            <input type="radio" name="bed" checked>King
                        </td>
                        <td>
                            <input type="radio" name="bed">Double Double
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input name="smoking" type="checkbox"><label for="smoking">Smoking</label>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset style="border-color: lightgray">
                <legend style="color: blue;"><b>Contact Information</b></legend>
                <table>
                    <tr>
                        <td>
                            <label for="name">Name:</label>
                        </td>
                        <td>
                            <input type="text" name="name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email:</label>
                        </td>
                        <td>
                            <input type="email" name="email" value="graceyahoo.com">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="phone">Phone:</label>
                        </td>
                        <td>
                            <input type="tel" name="phone" value="123-456-789">
                        </td>
                    </tr>
                </table>
            </fieldset>
            <table>
                <tr>
                    <td>
                        <button>Submit Reservation</button>
                    </td>
                    <td>
                        <button>Clear</button>
                    </td>
                </tr>
            </table>
        </fieldset>

</body>

</html>
